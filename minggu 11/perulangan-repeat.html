<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Repeat</title>
</head>
<body>
    <script>
        for( let i = 0; i < 10; i++){ 
        document.write("Ulangi kalimat ini!".repeat(10)); 
    } 
    </script>
</body>
</html>
